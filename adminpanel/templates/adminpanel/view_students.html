    body {
        background: #fdfdfd; /* soft white */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        min-height: 100vh;
    }

    header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #000;
        padding: 15px 30px;
        text-align: center;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        z-index: 10;
    }

    header h1 {
        color: #ff7f7f;
        font-size: 26px;
    }

    .top-links {
        margin: 20px 0;
    }

    .top-links a {
        margin: 0 10px;
        padding: 8px 16px;
        background: #ff7f7f;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background 0.3s;
    }

    .top-links a:hover {
        background: #ff9999;
    }

    table {
        width: 90%;
        max-width: 900px;
        border-collapse: collapse;
        margin-bottom: 50px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
    }

    th {
        background: #000;
        color: #ff7f7f;
    }

    tr:nth-child(even) {
        background: #f5f5f5;
    }

    tr:nth-child(odd) {
        background: #fff;
    }

    td a {
        padding: 6px 10px;
        margin-right: 5px;
        background: #ff7f7f;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        transition: background 0.3s;
    }

    td a:hover {
        background: #ff9999;
    }

    @media (max-width: 768px) {
        table, th, td {
            font-size: 14px;
        }

        .top-links a {
            padding: 6px 12px;
            font-size: 14px;
        }
    }

    @media (max-width: 480px) {
        table {
            width: 100%;
        }
        th, td {
            padding: 10px 8px;
        }
        header h1 {
            font-size: 20px;
        }
    }
</style>
```

<header>
    <h1>Students</h1>
</header>

<div class="top-links">
    <a href="{% url 'admin_dashboard' %}">Dashboard</a>
    <a href="{% url 'add_student' %}">Add Student</a>
</div>

<table>
    <tr>
        <th>Name</th>
        <th>College ID</th>
        <th>Email</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.full_name }}</td>
        <td>{{ student.college_id }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.department }}</td>
        <td>
            <a href="{% url 'edit_student' student.id %}">Edit</a>
            <a href="{% url 'delete_student' student.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
```

</body>
</html>
