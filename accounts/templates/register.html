<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Skills Connect | Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #f7fbfa, #80f0eb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: #fff;
            padding: 45px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        .register-container h1 {
            margin-bottom: 20px;
            color: #34f3e3;
            font-size: 28px;
        }

        .register-container p {
            margin-bottom: 25px;
            color: #555;
            font-size: 14px;
        }

        .input-field {
            position: relative;
            margin-bottom: 18px;
            text-align: left;
        }

        .input-field label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 6px;
        }

        .input-field input, .input-field select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        .input-field input:focus, .input-field select:focus {
            border-color: #4deff5;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: #61f2fc;
            color: rgb(20, 94, 167);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .register-btn:hover {
            background: #4df9f9;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #1ed9d6;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Create Account</h1>
        <p>Join Campus Skills Connect to discover and share your skills!</p>


        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="input-field">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="input-field">
                <label for="college_id">College ID</label>
                <input type="text" id="college_id" name="college_id" placeholder="Enter your college ID" required>
            </div>

            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-field">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="input-field">
                <label for="skills">Your Skills</label>
                <input type="text" id="skills" name="skills" placeholder="e.g., coding, singing, painting">
            </div>

            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>

            <div class="input-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="register-btn">Register</button>
            {% if error %}
                <p style="color:red; text-align:center; margin-top:10px;">{{ error }}</p>
            {% endif %}
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
